  <head>

    <title>a Color Flipper</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <div class="div">
      <button class="size click" id="Flipper">
        <span class="sized">if you want</span
        ><span class="hd">Color Flipper</span
        ><span class="sized">Click me</span>
      </button>
      <button class="size click" id="Simple">
        <span class="sized">if you want</span><span class="hd">Simple</span
        ><span class="sized">Click me</span></button
      ><button class="size click" id="Hex">
        <span class="sized">if you want</span><span class="hd">Hex</span
        ><span class="sized">Click me</span>
      </button>
    </div>
    <div class="bg" id="Bg">
      <p class="p">Background: <span id="color"></span></p>

      <button class="button" id="colorButton">Click me</button>
    </div>
    <script src="index.js"></script>
  </body>
